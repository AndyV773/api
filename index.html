<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>koinos api</title>
</head>

<body>
    <div id="container">
        <h1 id="grow">THE KOIN MASTER</h1>
        <div id="box">
            <div id="tx"></div>
        </div>
        <div id="loading-container" style="display: none;">
            <div id="loading-bar" style="width: 0%; height: 20px; background-color: rgb(179, 0, 255);"></div>
            <div id="timer"></div>
        </div>
        <div id="send-div">
            <input type="text" id="address" class="input" placeholder="Address">
            <input type="number" id="amount" class="no-arrows input" placeholder="Amount">
            <button id="send">Send</button>
        </div>
        <div id="balance"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-amount"></div>
            <div id="modal-tx"></div>
            <div id="md-button"></div>
        </div>
    </div>
    <!-- ./The Modal -->
    <script src="js/koinos.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
